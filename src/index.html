<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сходи в кино за счет Рокетбанка (тестовое задание Данила Лужин)</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="background__fixed"></div>

	<div class="screen">
		<div class="screen__wrapper">
			<div class="screen__container bg__white-noize">
				<div class="bg__white-noize-overlay"></div>

				<div class="screen__content">

					<div class="screen__logo-container">
						<a href="https://rocketbank.ru/" target="_blank" class="screen__logo-link">
							<img src="images/png/logo.png" class="screen__logo-image image"/>
						</a>
					</div>

					<div class="screen__title">
						<h1 class="screen__title-text">Сходи в кино за счет Рокетбанка</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="chairs">
		<div class="chairs__container bg__chairs"></div>
		<div class="chairs__disclamer chairs__container bg__chairs-disclamer"></div>
		<div class="conditions">
			<a target="_blank" href="https://rocketbank.ru/pages/cinema-rules" class="conditions__link">Условия акции</a>
		</div>
	</div>
</body>
</html>
